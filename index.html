<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/shape.js"></script>
    <script src="scripts/line.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/main.js" defer></script>
    <title>Koligraph</title>
</head>

<body>
    <header>
        <h1>Koligraph</h1>
        <div id="tools">
            <select id="action"></select>
            <button id="export">export</button>
            <button id="preview">preview</button>
        </div>
    </header>
    <main>
        <div id="canvas">
            <div id="background-container">
                <svg id="background">
                    <defs>
                        <!-- arrow -->
                        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                            orient="auto-start-reverse">
                            <path id="arrowMarker" d="M 0 0 L 10 5 L 0 10 z" />
                        </marker>
                        <!-- circle -->
                        <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5"
                            orient="auto-start-reverse">
                            <circle id="circleMarker" cx="5" cy="5" r="5" />
                        </marker>
                        <!-- cross -->
                        <marker id="cross" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5"
                            orient="auto-start-reverse">
                            <path id="crossMarker" d="M 0 0 L 10 10 M 0 10 L 10 0" />
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>
        <div id="shapeMenu" class="menu">
            <div>
                <label for="shapeSelect">Shape</label>
                <select id="shapeSelect"></select>
            </div>
        </div>
        <div id="lineMenu" class="menu">
            <div>
                <label for="lineStartHead">Line start head</label>
                <select id="lineStartHead"></select>
            </div>
            <div>
                <label for="lineEndHead">Line end head</label>
                <select id="lineEndHead"></select>
            </div>
            <div>
                <label for="lineStyle">Line style</label>
                <select id="lineStyle"></select>
            </div>
        </div>
    </main>
</body>

</html>
